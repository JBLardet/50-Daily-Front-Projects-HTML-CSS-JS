<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Let Us Know</title>
</head>
<body>
    <div class="panel-container" id="panel">
        <strong>How satisfied are you with our customer support performance ?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742753.png" alt="Dissatisfied face">
                <small>Dissatisfied</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" alt="Neutral face">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="Satisfied face">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
